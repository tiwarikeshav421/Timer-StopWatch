<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer and Stopwatch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="container">
        <div class="timing">
            <h1 id="timeShow">00:00:00</h1>
        </div>

        <div class="buttons">
            <button id="btn1" onclick="watchStop()">Stop</button>
            <button id="btn2" onclick="watchStart()">Start</button>
            <button id="btn3" onclick="watchReset()">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
